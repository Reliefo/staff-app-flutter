name: staffapp
description: A new Flutter application.


version: 1.0.0+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_messaging: ^6.0.13
  shared_preferences: ^0.5.7+1




  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  adhara_socket_io: ^0.4.1

  http: ^0.12.0+4
  date_format: ^1.0.8

flutter:

  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
